<!DOCTYPE html>
	<head>
		<meta charset="utf-8" />
		<title>Orbit Demo</title>

		<!-- Attach CSS -->
		<link rel="stylesheet" href="normalize.css">
		<link rel="stylesheet" href="../build/jquery.orbit-0.1.0.min.css">
		<link rel="stylesheet" href="demo-style.css">
	</head>
	<body>

		<div class="container">
			<h4>Orbit Slider</h4>
			<a href="#">View Docs + Playground for Orbit</a>


			<div class="slider">
				<div class="content" style="">
					<h1>Orbit does content now.</h1>
					<h3>Highlight me...I'm text.</h3>
				</div>
				<img src="images/overflow.jpg">
				<img src="images/captions.jpg" data-caption="#slide-caption">
				<img src="images/features.jpg">
			</div>

			<div id="slide-caption">
				<h3>This is a caption</h3>
			</div>
		</div>

		<!-- Attach necessary JS -->
		<script src="../jquery-1.8.3.min.js"></script>
		<script src="../build/jquery.orbit-0.1.0.min.js"></script>

		<!-- Run the plugin -->
		<script>
			$('.slider').orbit({
				bullets: true
			});
		</script>

	</body>
</html>

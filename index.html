<!DOCTYPE html>
	<head>
		<meta charset="utf-8" />
		<title>jQuery Slider</title>

		<!-- Attach CSS -->
		<link rel="stylesheet" href="site/normalize.css">
		<link rel="stylesheet" href="build/jquery.slider-0.2.0.min.css">
		<link rel="stylesheet" href="site/site.css">

		<meta name="viewport" content="width=device-width">
	</head>
	<body>

		<div class="container">
			<h4>jQuery Slider</h4>

			<div class="slider">
				<div class="content" style="">
					<h1>Slider does content now.</h1>
					<h3>Highlight me...I'm text.</h3>
				</div>
				<img src="site/img/overflow.jpg">
				<img src="site/img/captions.jpg" data-caption="#slide-caption">
				<img src="site/img/features.jpg">
			</div>

			<div id="slide-caption" class="slider-captionelement">
				<h3>This is a caption</h3>
			</div>
		</div>

		<!-- Attach necessary JS -->
		<script src="site/jquery-1.9.1.min.js"></script>
		<!-- <script src="build/jquery.slider-0.2.0.min.js"></script> -->
		<script src="jquery.slider.js"></script>

		<!-- Run the plugin -->
		<script>
			$('.slider').slider({
				animation: 'fade',
				bullets: true
			});
		</script>

	</body>
</html>
